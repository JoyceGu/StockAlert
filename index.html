<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Alert Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Alert Chart</h1>
            <div class="header-controls">
                <select id="timeframe">
                    <option value="1M">1M</option>
                    <option value="3M" selected>3M</option>
                    <option value="6M">6M</option>
                    <option value="1Y">1Y</option>
                </select>
                <button id="refresh-btn">Refresh Data</button>
            </div>
        </header>

        <main class="main-content">
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
                <div class="chart-loading" id="chartLoading">
                    <div class="spinner"></div>
                    <p>Loading stock data...</p>
                </div>
            </div>

            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Stock Selection</h3>
                    <div class="stock-search">
                        <input type="text" id="stockSearch" placeholder="Search stocks (e.g., AAPL)">
                        <button id="addStock">Add</button>
                    </div>
                    <div class="selected-stocks" id="selectedStocks">
                        <!-- Selected stocks will be populated here -->
                    </div>
                </div>

                <div class="sidebar-section compact">
                    <h3>Settings</h3>
                    <div class="chart-settings">
                        <div class="setting-row">
                            <label for="chartType">Chart Type:</label>
                            <select id="chartType">
                                <option value="percentage" selected>Percentage</option>
                                <option value="price">Price</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label for="showVolume">
                                <input type="checkbox" id="showVolume"> Show Volume
                            </label>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section compact">
                    <div class="section-header">
                        <h3>Alert Rules</h3>
                        <button id="confirmAlerts" class="confirm-btn">Confirm</button>
                    </div>
                    <div class="alert-settings">
                        <div class="setting-row">
                            <label>Drop:</label>
                            <div class="threshold-input">
                                <input type="number" id="alertThreshold" value="20" min="1" max="100">
                                <span>%</span>
                            </div>
                        </div>
                        <div class="setting-row">
                            <label>Period:</label>
                            <select id="alertPeriod">
                                <option value="3M" selected>3M</option>
                                <option value="6M">6M</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section compact" id="alertsSection" style="display: none;">
                    <h3>⚠️ Alerts</h3>
                    <div class="triggered-alerts" id="triggeredAlerts">
                        <p class="no-alerts">No alerts triggered</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
